<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Euros vers Dollars</title>
</head>
<body>
    <h1>Convertisseur Euros vers Dollars</h1>
    
    <table border="1">
        <tr>
            <th colspan="3" style="background-color:#333;color:#fff;">Convertisseur</th>
        </tr>
        <tr>
            <th></th>
            <th>Devise</th>
            <th>Montant</th>
        </tr>
        <tr>
            <td><img src="euro.png" alt="Euro" width="50"></td>
            <td>Euros</td>
            <td><input type="number" id="euros" value="10" step="0.01" oninput="convertir()"></td>
        </tr>
        <tr>
            <td><img src="usd.png" alt="Dollar Américain" width="50"></td>
            <td>Dollar Américain</td>
            <td id="usd">10.1</td>
        </tr>
        <tr>
            <td><img src="aud.png" alt="Dollar Australien" width="50"></td>
            <td>Dollar Australien</td>
            <td id="aud">14.7</td>
        </tr>
    </table>
    
    <br>
    <!-- <button onclick="convertir()">Convertir</button> -->

    <script src="convertisseur.js"></script>
</body>
</html>
