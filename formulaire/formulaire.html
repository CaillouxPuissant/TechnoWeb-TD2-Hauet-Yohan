<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fichier HTML de base</title>
<link rel="stylesheet" href="formulaire.css">
</head>
<body>
<div class="container">
<div class="bloc">
    <h2>Lien et images</h2>
    <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia" target="_blank" style="font-size:1em;">La page principale de Wikipedia</a>
    <br><br>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google" style="width:250px;">
</div>
<div class="bloc">
    <h2>Des éléments !</h2>
    <input type="text" placeholder="Premiers pas avec Javascript" style="width:180px;">
    <br>
    <input type="radio" name="choix" id="choix1"><label for="choix1"> Choix N°1</label>
    <input type="radio" name="choix" id="choix2" checked><label for="choix2"> Choix N°2</label>
    <input type="radio" name="choix" id="choix3"><label for="choix3"> Choix N°3</label>
    <br>
    <input type="password" style="width:120px;">
    <br>
    <input type="range" min="0" max="100" value="0" style="width:120px;">
    <span>Volume</span>
    <br>
    <input type="checkbox" id="case"><label for="case"> Une case à cocher</label>
    <br>
    <label for="date">Date :</label>
    <input type="text" id="date" placeholder="jj / mm / aaaa" style="width:110px;">
    <br>
    <button>Ok</button>
</div>
<div class="bloc">
    <h2>Barres de progression</h2>
    <div style="margin-bottom:8px;">
    <label>Téléchargement en cours :</label>
    <div style="display:inline-block; width:120px; height:10px; background:#eee; border:1px solid #ccc; vertical-align:middle;">
        <div style="width:30%; height:100%; background:#337ab7;"></div>
    </div>
</div>
<div>
    <label>Espace disponible :</label>
    <div style="display:inline-block; width:80px; height:10px; background:#eee; border:1px solid #ccc; vertical-align:middle;">
        <div style="width:80%; height:100%; background:green;"></div>
    </div>
</div>
</div>
<script src="formulaire.js"></script>
</body>
</html>
